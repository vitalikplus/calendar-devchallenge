<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VT Calendar</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>

<form name="eventform" class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit your event</h4>
      </div>
      <div class="modal-body">

		<div class="input-daterange input-group" id="datepicker">
		    <input type="text" class="input-sm form-control datepicker-startDate" name="start"/>
	  		<select class="form-control dropdown-startTime" id="startTime">
			    <option value="09:00">09:00</option>
			    <option value="10:00">10:00</option>
			    <option value="11:00">11:00</option>
			    <option value="12:00">12:00</option value="09:00">
			</select>		   

		    <span class="input-group-addon">to</span>

		    <input type="text" class="input-sm form-control datepicker-endDate" name="end"/>
		    <select class="form-control dropdown-endTime" id="endTime">
			    <option value="09:00">09:00</option>
			    <option value="10:00">10:00</option>
			    <option value="11:00">11:00</option>
			    <option value="12:00">12:00</option>
		    </select>		
		</div>
		
		<div class="form-group">
		  <label for="event-text">Describe your event:</label>
		  <input type="text" class="form-control event-text" placeholder="7pm Dinner with girlfriend for beginning" required>
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-saveEvent">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</form><!-- /.modal -->


<!-- script section -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- datepicker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
	<!-- this is my code -->
	<script type="text/javascript" src="build/bundle.js"></script>

</body>
</html>
